        <title>Snack</title>

    <body>
        <!--Snack 7 -->
        <h2>Snack 7</h2>
        <div class="snack_7"></div>

        <script>
/*
Snack 7: Stampa le potenze di 2 fino a 1000.
*/
let extract = []
 let i=0;
 while (Math.pow(2, i)<1000) {
    extract.push(Math.pow(2, i));
    i++
 }

document.querySelector('.snack_7').innerHTML = 'La somma delle potenze di 2 fino a 1000: ' + extract;
    </script>
    </body>
</html>
